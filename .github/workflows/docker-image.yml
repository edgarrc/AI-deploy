
on:
  workflow_dispatch:    
  push:
    branches:
      - master

name: ECR publish Github Packages

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/edgarrc/ai-deploy:$(date +%s)
        docker push ghcr.io/edgarrc/ai-deploy:latest
